<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click vào button để thấy hiệu ứng</title>
    <link rel="stylesheet" href="effect.css">
</head>
<body>
    <button onclick="myFunction(event)">Click</button>
    <div class="lds"><div></div><div></div><div></div><div></div></div>
</body>

<script>
function myFunction(event) { 
    var elements = document.querySelector(".lds");
    if (elements!==null){
        elements.classList.add("lds-ring")
    }

}
</script>
</html>
